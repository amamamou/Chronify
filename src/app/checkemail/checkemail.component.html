<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Recovery - Check Your Email</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="message-container">
        <h2 class="message-heading">Password Recovery</h2>
        <p class="message-text">We have sent you an email with your password. Please check your inbox to access your account.</p>
        <img src="assets/email.png" alt="Email Sent" class="email-image" />
        <p class="register-text">If you have received your password, <a href="/login">go back to login</a>.</p>

      </div>
    </div>
  </body>
</html>
