<app-admin-sidebar></app-admin-sidebar>
<div class="establishments-container">
    <!-- Profile and Notification Section -->
<div class="top-right-section">
    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" placeholder="Search" class="search-input" />
    </div>

    <!-- Profile Section -->
    <div class="profile-section">
        <div class="profile-pic">
            <img src="assets/teacher1.jpg" alt="Admin Profile" class="profile-img" />
        </div>
        <div class="profile-info">
            <p class="admin-name">Admin Name</p>
            <p class="admin-email">admin@example.com</p>
        </div>
    </div>

    <!-- Notification Icon -->
    <img src="assets/adminhome/notif.png" alt="Notification" class="notif-image" />
</div>
    <h2>Manage Establishments</h2>
    <div class="title-underline"></div>
  
    <!-- Add/Update Establishment Title -->
    <p class="section-title">Add an Establishment</p>
  
    <!-- Add/Update Establishment Section -->
    <div class="add-establishment-section">
        <form class="add-establishment-form">
            <div class="form-group">
                <label for="establishmentName">Establishment Name</label>
                <input type="text" id="establishmentName" name="establishmentName" placeholder="Enter establishment name" required>
            </div>
            <div class="form-group">
                <label for="establishmentType">Type</label>
                <select id="establishmentType" name="establishmentType" required>
                    <option value="Restaurant">Restaurant</option>
                    <option value="School">School</option>
                    <option value="Hospital">Hospital</option>
                    <option value="Hotel">Hotel</option>
                    <option value="Shop">Shop</option>
                </select>
            </div>
            <div class="form-group">
                <label for="establishmentLocation">Location</label>
                <input type="text" id="establishmentLocation" name="establishmentLocation" placeholder="Enter location" required>
            </div>
            <button class="add-establishment-btn" type="button">
                <img src="assets/icons/Add.png" alt="Add Establishment" width="20" height="20">
                Add Establishment
            </button>
        </form>
    </div>
  
    <!-- Establishments Title -->
    <p class="section-title">All Establishments</p>
  
    <!-- Establishments Table -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th><span>#</span></th>
                <th><span>Establishment Name</span></th>
                <th><span>Type</span></th>
                <th><span>Location</span></th>
                <th><span>Actions</span></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>ABC Restaurant</td>
                <td>Restaurant</td>
                <td>New York</td>
                <td>
                    <!-- Update button -->
                    <button class="action-btn">
                        <img src="assets/icons/Button_Edit.png" alt="Update" width="80" height="30">
                    </button>
                    <!-- Delete button -->
                    <button class="action-btn">
                        <img src="assets/icons/Button_Del.png" alt="Delete" width="80" height="30">
                    </button>
                </td>
            </tr>
            <!-- Additional rows can be added here -->
        </tbody>
    </table>
</div>
