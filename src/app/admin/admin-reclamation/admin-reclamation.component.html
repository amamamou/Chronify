<app-admin-sidebar></app-admin-sidebar>

<div class="complaints-container">
  <!-- Top Section with Search Bar, Profile, and Notifications -->
  <div class="top-right-section">
    <!-- Search Bar -->
    <div class="search-bar">
      <input
        type="text"
        placeholder="Search"
        class="search-input"
        [(ngModel)]="searchQuery"
        (keyup)="onSearch()"
      />
    </div>

    <!-- Profile Section -->
    <div class="profile-section">
      <div class="profile-pic">
        <img src="assets/teacher1.jpg" alt="Admin Profile" class="profile-img" />
      </div>
      <div class="profile-info">
        <p class="admin-name">Admin Name</p>
        <p class="admin-email">admin@example.com</p>
      </div>
    </div>

    <!-- Notification Icon -->
    <img src="assets/adminhome/notif.png" alt="Notification" class="notif-image" />
  </div>

  <!-- Page Title -->
  <h2>Manage Complaints</h2>
  <div class="title-underline"></div>

  <!-- Complaints Table -->
  <div class="complaints-table">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>User Name</th>
          <th>Email</th>
          <th>Complaint</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let complaint of complaints">
          <td>{{ complaint.id }}</td>
          <td>{{ complaint.userName }}</td>
          <td>{{ complaint.email }}</td>
          <td>{{ complaint.description }}</td>
          <td>
            <span [class]="complaint.status | lowercase">{{ complaint.status }}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
