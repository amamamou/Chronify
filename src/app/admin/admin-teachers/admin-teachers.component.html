<app-admin-sidebar></app-admin-sidebar>
<!-- Profile and Notification Section -->
<div class="teachers-container">

<div class="top-right-section">
    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" placeholder="Search" class="search-input" />
    </div>

    <!-- Profile Section -->
    <div class="profile-section">
        <div class="profile-pic">
            <img src="assets/teacher1.jpg" alt="Admin Profile" class="profile-img" />
        </div>
        <div class="profile-info">
            <p class="admin-name">Admin Name</p>
            <p class="admin-email">admin@example.com</p>
        </div>
    </div>

    <!-- Notification Icon -->
    <img src="assets/adminhome/notif.png" alt="Notification" class="notif-image" />
</div>
    <h2>Manage Teachers</h2>
    <div class="title-underline"></div>
  
    <!-- Add/Update Teacher Title -->
    <p class="section-title">Add a Teacher</p>
  
    <!-- Add/Update Teacher Section -->
    <div class="add-teacher-section">
        <form class="add-teacher-form">
            <div class="form-group">
                <label for="teacherName">Teacher Name</label>
                <input type="text" id="teacherName" name="teacherName" placeholder="Enter teacher name" required>
            </div>
            <div class="form-group">
                <label for="teacherAge">Age</label>
                <input type="number" id="teacherAge" name="teacherAge" placeholder="Enter teacher age" required>
            </div>
            <div class="form-group">
                <label for="teacherSubject">Subject</label>
                <input type="text" id="teacherSubject" name="teacherSubject" placeholder="Enter subject taught" required>
            </div>
            <button class="add-teacher-btn" type="button">
                <img src="assets/icons/Add.png" alt="Add Teacher" width="20" height="20">
                Add Teacher
            </button>
        </form>
    </div>
  
    <!-- Teachers Title -->
    <p class="section-title">All Teachers</p>
  
    <!-- Teachers Table -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th><span>#</span></th>
                <th><span>Teacher Name</span></th>
                <th><span>Age</span></th>
                <th><span>Subject</span></th>
                <th><span>Actions</span></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Jane Smith</td>
                <td>35</td>
                <td>Mathematics</td>
                <td>
                    <!-- Update button -->
                    <button class="action-btn">
                        <img src="assets/icons/Button_Edit.png" alt="Update" width="80" height="30">
                    </button>
                    <!-- Delete button -->
                    <button class="action-btn">
                        <img src="assets/icons/Button_Del.png" alt="Delete" width="80" height="30">
                    </button>
                </td>
            </tr>
            <!-- Additional rows can be added here -->
        </tbody>
    </table>
</div>
